<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="box">
        <div class="one">
            <h1>Registration</h1>
            <br>
            <form action="./welcome.html">
                <label><b>Full name :</b></label><br>
                <input type="text"><br><br>
                <label><b>Age :</b></label><br>
                <input type="number"><br><br>
                <label><b>Hobby :</b></label><br><br>
        </div>
            <div class="checkbox">
                <input type="checkbox" name="Hobby"> Watching Movies <br>
                <input type="checkbox" name="Hobby"> Sport <br>
                <input type="checkbox" name="Hobby"> Listening to Music <br>
                <input type="checkbox" name="Hobby"> Playing Video Games <br>
                <input type="checkbox" name="Hobby"> Reading <br>
                <input type="checkbox" name="Hobby"> Cooking <br><br>
            </div>
            <div class="two">
                <label><b>Email :</b></label><br>
                <input type="email"><br><br>
                <label><b>Password :</b></label><br>
                <input type="password"><br><br>
                <label for="Confirm"><b>Confirm Password :</b></label><br>
                <input type="password" name="Confirm" id="Confirm" required><br>
                <span id="message"></span>
                <br>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
